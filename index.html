<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>cssStart</title>
</head>
<body>
    <!-- emmet -->
    <h1>title</h1>
    <!-- p*3 -->
    <p></p>
    <p></p>
    <p></p>
    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ol>li*3>a -->
    <ol>
        <li><a href="#">djijij</a></li>
        <li><a href="#">hjhkbk</a></li>
        <li><a href=""></a></li>
    </ol>
    <!-- p>span+em -->
    <p><span></span><em></em></p>
    <!-- div.a tab -->
    <div class="a"></div>
    <!-- section#b -->
    <section id="b"></section>
    <!-- img -->
    <img src="" alt="">
    <!-- video -->
    <video src=""></video>
    <!-- input tab -->
    <input type="text">
    <!-- input:radio -->
    <input type="radio" name="" id="">
    <!-- select>option*2  tab-->
    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
    </select>
    <!-- 
        emmet 기능
        1. 태그만 입력하고 Tab
        2. > 자식
        3. + 형제
        4. . 클래스
        5. # 아이디
        
        ex) header+main+footer
        => header, main, footer를 모두 형제로 만들기
        ex) header>h1+nav>a*3>span
        => header안 자식 h1, nav 형제를 두고 nav 안 a를 3개 만들고 각 a안에 span을 자식 만들기
        ex) main>section#contents>div.main*3
        => main 안 section을 아이디 contents를 붙여 생성하고 그 자식으로 main이란 클래스명의 div를 3개 만들기
    -->
    <main>
        <section id="contents">
            <div class="main"></div>
            <div class="main"></div>
            <div class="main"></div>
        </section>
    </main>
</body>
</html>
